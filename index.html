<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/maps/modules/map.js"></script>
  <script src="https://code.highcharts.com/mapdata/custom/world.js"></script>


  <link rel="stylesheet" href="static/css/style.css" />

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js" charset="utf-8"></script>

  <title>Global Poverty Analysis Dashboard</title>
</head>

<body>
  <div class="dashboard-header">
    <div class="header-image"></div>
    <div class="header-box">
      <h1>Global Poverty Analysis Dashboard</h1>
      <h2>Correlation Between Poverty, Education, and Corruption Factors</h2>
    </div>
  </div>

  <div class="content-container">
    <div class="map-content">
      <div id="container" style="height: 500px; min-width: 310px; margin: 0 auto"></div>

    </div>

      <div class="pie-content">
    <div id="piechart-container" style="height: 500px; min-width: 500px; margin: 0 auto"></div>
  </div>


  <div id="myModal" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Region Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="modal-text">Some text in the Modal...</p>
        </div>
      </div>
    </div>
  </div>

  <div class="bar-content">
    <!--Add content here--->
  </div>
  <div class="scatter-content-container">
    <h3>Correlation Scatter Plot</h3>
    <div class="controls">
      <!-- Dataset Selector -->
      <label for="datasetSelect">Select Dataset:</label>
      <select id="datasetSelect">
        <option value="female_gross_enrolment">Female Gross Enrolment</option>
        <option value="male_gross_enrolment">Male Gross Enrolment</option>
        <option value="income_less_than_two_one_five">Income less than 2.15</option>
      </select>

      <!-- Rank Selector -->
      <label for="topNSelect">Top Countries by Rank:</label>
      <select id="topNSelect">
        <option value="all">All Countries</option>
        <option value="50">Top 50</option>
        <option value="100">Top 100</option>
      </select>
    </div>
    <canvas id="scatterChart"></canvas>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script type="module" src='https://cdn.jsdelivr.net/npm/country-flags-svg@2.0.0-beta.1/+esm'></script>


  <script type="module" src="static/js/map.js"></script>
  <script type="module" src="static/js/piechart.js"></script>
  <script type="module" src="static/js/scatterPlot.js"></script>
</body>

</html>
